<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="stopWatch">
            <div class="overlay"></div>
            <div id="forH1">
                <h1></h1>
                <div class="buttons">
                    <div id="stopBtn" class="btns"><i class="fa-solid fa-stop fa-xl"></i></div>
                    <div id="playBtn" class="btns"><i class="fa-solid fa-play fa-xl"></i></div>
                    <div id="resetBtn" class="btns"><i class="fa-solid fa-rotate-right fa-rotate-180 fa-xl"></i></div>
                </div>
            </div>
           
        </div>

    </main>
    <footer>
        &copy Hasnain Shahzad
    </footer><script src="index.js"></script>
    <script src="https://kit.fontawesome.com/3cdde02739.js" crossorigin="anonymous"></script>

</html>
